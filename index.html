<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By AlanRaju</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./master.css">
</head>
<body>

    <div class="calculator">
        <a href="indexsci.html" class="href"><button class="pagebutton">Scientific</button></a>
        <div class="display">
            <input type="text" placeholder="0" id="inputBox" class="screen">
        </div>
        <div>
            <button class="btn operator" data-value="AC">AC</button>
            <button class="btn operator" data-value="DEL">DEL</button>
            <button class="btn operator" data-value="%">%</button>
            <button class="btn operator" data-value="/">รท</button>
        </div>
        <div>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">x</button>
        </div>
        <div>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">-</button>
        </div>
        <div>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
        </div>
        <div>
            <button class="btn" data-value="00">00</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equalBtn" data-value="=">=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
