<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci Calculator By AlanRaju</title>
    <link rel="stylesheet" href="./stylesci.css">
    <link rel="stylesheet" href="./master.css">
</head>
<body>
 
    <div class="scicalculator">
        <a href="index.html" class="href"><button class="pagebutton">Calculator</button></a>
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div>
            <button class="operator" onclick="ce()">CE</button>
            <button class="operator" onclick="fact()">x!</button>
            <button class="btn operator">(</button>
            <button class="btn operator">)</button>
            <button class="btn operator">%</button>
            <button class="operator" onclick="screen.value=''">AC</button>
        </div>
        <div>
            <button class="operator" onclick="sin()">sin</button>
            <button class="operator" onclick="pi()">π</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">÷</button>
            <!-- &pi; -->
        </div>
        <div>
            <button class="operator" onclick="cos()">cos</button>
            <button class="operator" onclick="log()">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">x</button>
        </div>
        <div>
            <button class="operator" onclick="tan()">tan</button>
            <button class="operator" onclick="sqrt()">√</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
        </div>
        <div>
            <button class="operator" onclick="e()">e</button>
            <button class="operator" onclick="pow()">x&sup2;</button>
            <!-- x <span style="position: relative; bottom: .4em; right: .1em;">y</span> -->
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="equalBtn" onclick="screen.value=eval(screen.value)">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    
    <script src="./scriptsci.js"></script>

</body>
</html>
